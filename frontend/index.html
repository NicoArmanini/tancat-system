<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANCAT - Sistema de Administraci贸n</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Sistema de administraci贸n para Complejo Deportivo TANCAT">
    <meta name="keywords" content="TANCAT, p谩del, reservas, complejo deportivo, C贸rdoba">
    <meta name="author" content="TANCAT Development Team">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS Principales -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/cliente-main.css" rel="stylesheet">
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <link href="assets/css/mainAdmin.css" rel="stylesheet">
    
    <!-- Configuraci贸n de la aplicaci贸n -->
    <script>
        window.APP_CONFIG = {
            API_BASE_URL: 'http://localhost:3000/api',
            ENVIRONMENT: 'development',
            VERSION: '1.0.0',
            SEDES: {
                JACINTO_RIOS: {
                    id: 1,
                    nombre: 'Jacinto R铆os',
                    direccion: 'Jacinto R铆os 232, C贸rdoba'
                },
                RINCON: {
                    id: 2,
                    nombre: 'Rinc贸n',
                    direccion: 'Rinc贸n 985, C贸rdoba'
                }
            },
            DEPORTES: {
                PADEL: { id: 1, nombre: 'P谩del' },
                BASQUET: { id: 2, nombre: 'B谩squet' },
                PING_PONG: { id: 3, nombre: 'Ping Pong' },
                SQUASH: { id: 4, nombre: 'Squash' },
                VOLEY: { id: 5, nombre: 'V贸ley' }
            }
        };
    </script>
</head>
<body>
    <!-- Contenedor principal de la SPA -->
    <div id="app">
        <!-- Indicador de carga inicial -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="logo-loading">TANCAT</div>
                <div class="loading-spinner"></div>
                <div class="loading-text">Cargando sistema...</div>
            </div>
        </div>
        
        <!-- Contenido principal se carga aqu铆 din谩micamente -->
        <div id="main-content" style="display: none;">
            <!-- Las vistas se cargan aqu铆 mediante JavaScript -->
        </div>
    </div>
    
    <!-- Scripts de la aplicaci贸n -->
    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/apiClient.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/router.js"></script>
    <script type="module" src="assets/js/app.js"></script>
    
    <!-- Estilos para la pantalla de carga -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #95a5a6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .logo-loading {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Error de carga */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 9999;
        }
        
        .error-content h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-content p {
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .btn-retry {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-retry:hover {
            background: #c0392b;
        }
    </style>
    
    <!-- Manejo de errores de JavaScript -->
    <script>
        // Manejo global de errores
        window.addEventListener('error', function(e) {
            console.error('Error global capturado:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise rechazada no manejada:', e.reason);
        });
        
        // Funci贸n para mostrar error de carga
        window.showLoadingError = function(message) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div class="error-content">
                        <h2>锔 Error de Carga</h2>
                        <p>${message || 'No se pudo cargar la aplicaci贸n correctamente.'}</p>
                        <p>Verifica tu conexi贸n a internet y que el servidor est茅 ejecut谩ndose.</p>
                        <button class="btn-retry" onclick="window.location.reload()">
                             Reintentar
                        </button>
                    </div>
                `;
                loadingScreen.className = 'error-screen';
            }
        };
        
        // Timeout de carga (10 segundos)
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            if (loadingScreen && loadingScreen.style.display !== 'none' && 
                mainContent && mainContent.style.display === 'none') {
                window.showLoadingError('La aplicaci贸n est谩 tardando demasiado en cargar.');
            }
        }, 10000);
    </script>
</body>
</html>
