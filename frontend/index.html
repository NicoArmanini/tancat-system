<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANCAT - Sistema de Administraci√≥n</title>
    
    <!-- Meta tags para SEO y PWA -->
    <meta name="description" content="Sistema de administraci√≥n para Complejo Deportivo TANCAT">
    <meta name="keywords" content="tancat, p√°del, reservas, complejo deportivo, c√≥rdoba">
    <meta name="author" content="TANCAT Development Team">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    
    <!-- CSS Principal -->
    <link href="/assets/css/styles.css" rel="stylesheet">
    <link href="/assets/css/dashboard.css" rel="stylesheet">
    <link href="/assets/css/mainAdmin.css" rel="stylesheet">
    
    <!-- CSS del Router y Estados -->
    <style>
        /* Loading states */
        .page-loading {
            pointer-events: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error states */
        .error-container,
        .access-denied-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content,
        .access-denied-content {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .error-content h1,
        .access-denied-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        
        .error-content p,
        .access-denied-content p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-details {
            background: rgba(231, 76, 60, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            word-break: break-word;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: #2c3e50;
        }
        
        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Navigation active states */
        .nav-item.active {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        /* Responsive utilities */
        @media (max-width: 768px) {
            .error-content,
            .access-denied-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de la aplicaci√≥n SPA -->
    <div id="app-container">
        <!-- Aqu√≠ se cargar√° din√°micamente el contenido de cada p√°gina -->
        <div class="initial-loading">
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Cargando TANCAT...</div>
            </div>
        </div>
    </div>

    <!-- Scripts de configuraci√≥n y utilidades -->
    <script>
        // Configuraci√≥n global de la aplicaci√≥n
        window.TANCAT_CONFIG = {
            API_BASE_URL: '/api',
            VERSION: '1.0.0',
            ENVIRONMENT: 'development',
            DEBUG: true,
            FEATURES: {
                AUTH_REQUIRED: true,
                ENABLE_LOGGING: true,
                ENABLE_ANALYTICS: false
            }
        };

        // Utilidades globales
        window.TANCAT_UTILS = {
            formatDate: (date) => {
                return new Date(date).toLocaleDateString('es-AR');
            },
            
            formatCurrency: (amount) => {
                return new Intl.NumberFormat('es-AR', {
                    style: 'currency',
                    currency: 'ARS'
                }).format(amount);
            },
            
            formatTime: (time) => {
                return time.substring(0, 5); // HH:MM
            },
            
            showNotification: (message, type = 'info') => {
                console.log(`[${type.toUpperCase()}] ${message}`);
                // TODO: Implementar sistema de notificaciones UI
            },
            
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };

        // Manejo de errores globales
        window.addEventListener('error', (e) => {
            console.error('‚ùå Error global:', e.error);
            
            if (window.TANCAT_CONFIG.DEBUG) {
                console.group('üêõ Debug Info');
                console.log('Archivo:', e.filename);
                console.log('L√≠nea:', e.lineno);
                console.log('Columna:', e.colno);
                console.log('Stack:', e.error?.stack);
                console.groupEnd();
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('‚ùå Promise rechazada:', e.reason);
            
            if (window.TANCAT_CONFIG.DEBUG) {
                console.group('üêõ Promise Debug Info');
                console.log('Reason:', e.reason);
                console.log('Promise:', e.promise);
                console.groupEnd();
            }
        });
    </script>

    <!-- Scripts principales del sistema -->
    <script src="/assets/js/authService.js"></script>
    <script src="/assets/js/router.js"></script>

    <!-- Script de inicializaci√≥n -->
    <script>
        // Inicializaci√≥n de la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando TANCAT System...');
            
            try {
                // Ocultar loading inicial despu√©s de un breve delay
                setTimeout(() => {
                    const initialLoading = document.querySelector('.initial-loading');
                    if (initialLoading) {
                        initialLoading.style.opacity = '0';
                        setTimeout(() => {
                            initialLoading.remove();
                        }, 300);
                    }
                }, 1000);

                // Verificar estado de autenticaci√≥n inicial
                const isAuth = await window.authService.isAuthenticated();
                console.log('üîê Estado de autenticaci√≥n:', isAuth ? 'Autenticado' : 'No autenticado');

                // El router manejar√° la navegaci√≥n inicial
                console.log('üß≠ Router iniciado, manejando ruta inicial...');

                // Setup de eventos globales
                setupGlobalEvents();

                console.log('‚úÖ TANCAT System inicializado correctamente');

            } catch (error) {
                console.error('‚ùå Error cr√≠tico en inicializaci√≥n:', error);
                
                // Mostrar error de inicializaci√≥n
                document.getElementById('app-container').innerHTML = `
                    <div class="error-container">
                        <div class="error-content">
                            <h1>‚ùå Error de Inicializaci√≥n</h1>
                            <p>No se pudo cargar el sistema TANCAT correctamente.</p>
                            <div class="error-details">${error.message}</div>
                            <div class="error-actions">
                                <button onclick="window.location.reload()" class="btn btn-primary">
                                    üîÑ Recargar Aplicaci√≥n
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        });

        function setupGlobalEvents() {
            // Evento de cambio de autenticaci√≥n
            window.addEventListener('tancat:auth', (e) => {
                const { type, data } = e.detail;
                console.log(`üîê Evento de auth: ${type}`, data);
                
                // Actualizar UI seg√∫n el estado de autenticaci√≥n
                updateAuthUI(type, data);
            });

            // Manejo de conexi√≥n de red
            window.addEventListener('online', () => {
                console.log('üåê Conexi√≥n restaurada');
                window.TANCAT_UTILS.showNotification('Conexi√≥n a internet restaurada', 'success');
            });

            window.addEventListener('offline', () => {
                console.log('üì° Sin conexi√≥n');
                window.TANCAT_UTILS.showNotification('Sin conexi√≥n a internet', 'warning');
            });

            // Detectar cambios de visibilidad (tab activo/inactivo)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    console.log('üì± Tab inactivo');
                } else {
                    console.log('üì± Tab activo');
                    // Verificar sesi√≥n cuando vuelve a estar activo
                    if (window.authService.isLoggedIn()) {
                        window.authService.verifyTokenWithServer();
                    }
                }
            });
        }

        function updateAuthUI(type, data) {
            // Actualizar elementos de UI seg√∫n el estado de autenticaci√≥n
            const userNameElements = document.querySelectorAll('[id="userName"], .user-name');
            const userRoleElements = document.querySelectorAll('[id="userRole"], .user-role');

            if (type === 'login' && data.user) {
                userNameElements.forEach(el => {
                    el.textContent = `${data.user.nombre} ${data.user.apellido}`;
                });
                userRoleElements.forEach(el => {
                    el.textContent = data.user.role;
                });
            } else if (type === 'logout') {
                userNameElements.forEach(el => {
                    el.textContent = 'Usuario';
                });
                userRoleElements.forEach(el => {
                    el.textContent = 'Invitado';
                });
            }
        }

        // Exponer funciones √∫tiles globalmente
        window.TANCAT_APP = {
            navigate: (path) => window.router.navigate(path),
            getCurrentUser: () => window.authService.getCurrentUser(),
            logout: () => window.authService.logout(),
            isAuthenticated: () => window.authService.isAuthenticated(),
            reload: () => window.location.reload(),
            showError: (message) => {
                console.error('Error mostrado al usuario:', message);
                window.TANCAT_UTILS.showNotification(message, 'error');
            },
            showSuccess: (message) => {
                console.log('√âxito mostrado al usuario:', message);
                window.TANCAT_UTILS.showNotification(message, 'success');
            }
        };

        // Debug helpers para desarrollo
        if (window.TANCAT_CONFIG.DEBUG) {
            window.TANCAT_DEBUG = {
                router: () => window.router,
                auth: () => window.authService,
                config: () => window.TANCAT_CONFIG,
                user: () => window.authService.getCurrentUser(),
                token: () => window.authService.currentToken,
                navigateTest: (path) => {
                    console.log(`üß™ Test de navegaci√≥n a: ${path}`);
                    window.router.navigate(path);
                },
                authTest: {
                    login: (email = 'admin@tancat.com', password = 'admin123') => {
                        return window.authService.login({ email, password });
                    },
                    logout: () => window.authService.logout(),
                    verify: () => window.authService.verifyTokenWithServer()
                }
            };
            
            console.log('üõ†Ô∏è TANCAT Debug disponible en window.TANCAT_DEBUG');
        }
    </script>

    <!-- Scripts de p√°ginas espec√≠ficas (se cargan din√°micamente por el router) -->
    
    <!-- Service Worker para PWA (opcional) -->
    <script>
        if ('serviceWorker' in navigator && window.TANCAT_CONFIG.ENVIRONMENT === 'production') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ SW registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå SW fall√≥:', error);
                    });
            });
        }
    </script>
</body>
</html>
